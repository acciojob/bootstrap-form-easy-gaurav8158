<!DOCTYPE html>

<html>

<head>	
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js%22 integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form>
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first-name" required>
    <span class="invalid-feedback">First Name Required!</span>
    <label for="Second-name">Second Name</label>
    <input type="text" id="Second-name" name="Second-name" required>
    <span class="invalid-feedback">Second Name Required!</span>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="xyz@abc.com" required>
    <span class="invalid-feedback">email required</span>
    <label for="College">College:</label>
    <input type="text" id="College" name="College" required>
    <span class="invalid-feedback">Please provide a valid College</span>
    <label for="year">Graduation Year</label>
    <select id="year" required>
		<option value="">Choose...</option>
        <option value="option-1">2020</option>
        <option value="option-2">2021</option>
        <option value="option-3">2022</option>
        <option value="option-4">2023</option>
    </select>
    <span class="alert">Please select a valid graduation year</span>
    <label for="roll">Roll No.</label>
    <input type="number" id="roll" name="roll" required>
    <span class="invalid-feedback">Please provide a valid roll no.</span>

    
    <input type="checkbox" id="agree" name="agree" required>Agree to term and condition
    <span class="invalid-feedback">You must agree before submitting</span>
    <button class="submit">Submit form</button>
</form>
</body>

</html>
